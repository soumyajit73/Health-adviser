<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
        text-align: center;
      }

      .main-box {
        display: flex;
        justify-content: space-evenly;
        gap: 30px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      form.card {
        flex: 1;
        max-width: 400px;
        padding: 8px;
        border: 2px solid #74b9ff;
        border-radius: 10px;
        background-color: #f6e9bb;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        text-align: left;
      }

     form.card label {
  margin-top: 5px;   /* Smaller space above each label */
  font-weight: bold;
}


form.card input,
form.card select,
form.card button {
  display: block;
  width: 100%;
  margin: 1px 0 2px;  /* Reduced vertical spacing */
  padding: 4px;         /* Slightly smaller padding */
  font-size: 12px;      /* Optional: Smaller font */
}



      .result-box {
        margin-top: 10px;
        background: #bbe4ff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .target-weight-section {
        margin-top: 20px;
      }

      .target-weight-section input {
        padding: 8px;
        width: 100px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ©º Health Assistant ğŸ¥¦</h1>
      <p>Enter your details to calculate your predicted calorie burn</p>

      <div class="main-box">
        <!-- Form -->
       <form id="calorieForm" class="card" style="font-size: 14px;">
  <div style="display: flex; gap: 10px;">
    <div style="flex: 1;">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />
    </div>
    <div style="flex: 1;">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  </div>

  <label for="height">Height (cm)</label>
  <input type="number" id="height" name="height" required />

  <label for="weight">Weight (kg)</label>
  <input type="number" id="weight" name="weight" required />

  <label for="duration">Workout Duration</label>
  <select id="duration" name="duration" required style="font-size: 13px;">
    <option value="0">0 min</option>
    <option value="15">15 min</option>
    <option value="30">30 min</option>
    <option value="45">45 min</option>
    <option value="60">1 hr</option>
    <option value="90">1.5 hr</option>
    <option value="120">2 hr</option>
    <option value="150">2.5 hr</option>
    <option value="180">3 hr</option>
    <option value="210">3.5 hr</option>
    <option value="240">4 hr</option>
    <option value="270">4.5 hr</option>
    <option value="300">5 hr</option>
  </select>

  <label for="heart_rate">Heart Rate (bpm)</label>
  <input type="number" id="heart_rate" name="heart_rate" required />

  <label for="body_temp">Body Temp (Â°F)</label>
  <select id="body_temp" name="body_temp" required>
    <option value="96">96Â°F</option>
    <option value="97">97Â°F</option>
    <option value="98">98Â°F</option>
    <option value="98.6">98.6Â°F</option>
    <option value="99">99Â°F</option>
    <option value="100">100Â°F</option>
    <option value="101">101Â°F</option>
    <option value="102">102Â°F</option>
  </select>

  <label for="activity_level">Activity Level</label>
  <select id="activity_level" name="activity_level" required>
    <option value="sedentary">Sedentary</option>
    <option value="light">Light</option>
    <option value="moderate">Moderate</option>
    <option value="very">Very</option>
    <option value="extra">Extra</option>
  </select>

  <button type="submit">ğŸ”¥ Predict Calories</button>
</form>


        <!-- Results -->
        <div id="result" class="result-box" style="display:none;">
          <h3>ğŸ” Prediction Results</h3>
          <p id="burned"></p>
          <p id="maintenance"></p>

          <!-- Target weight input -->
          <div class="target-weight-section">
            <label for="targetWeight">ğŸ¯ Enter Your Target Weight (kg):</label>
            <input type="number" id="targetWeight" placeholder="e.g., 60" />
            <button type="button" onclick="calculateDeficit()">Get Suggestion</button>
            <p id="suggestion"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
