<!DOCTYPE html>
<html>
<head>
  <title>Health Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body background-color="">
  <h2>Calorie Predictor</h2>

  <form id="calorieForm">
    <input type="number" id="age" name="age" placeholder="Age" required><br>

    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>

    <input type="number" id="height" name="height" placeholder="Height (cm)" required><br>
    <input type="number" id="weight" name="weight" placeholder="Weight (kg)" required><br>

    <select id="activityLevel" name="activityLevel" required>
      <option value="">Activity Level</option>
      <option value="sedentary">Sedentary</option>
      <option value="light">Lightly Active</option>
      <option value="moderate">Moderately Active</option>
      <option value="very">Very Active</option>
      <option value="extra">Extra Active</option>
    </select><br>

    <button type="submit">Get Calories</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
