<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> 🩺Health Assistent🥦</h1>
    <p>Enter your details to calculate your daily calorie requirement</p>

    <form id="calorieForm" class="card">
      <input type="number" id="age" name="age" placeholder="Age" required>

      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <input type="number" id="height" name="height" placeholder="Height (cm)" required>
      <input type="number" id="weight" name="weight" placeholder="Weight (kg)" required>

      <select id="activityLevel" name="activityLevel" required>
        <option value="">Activity Level</option>
        <option value="sedentary">Sedentary</option>
        <option value="light">Lightly Active</option>
        <option value="moderate">Moderately Active</option>
        <option value="very">Very Active</option>
        <option value="extra">Extra Active</option>
      </select>

      <button type="submit">🏃‍♂️ Get Calories</button>
      
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
